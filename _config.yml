about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Mantas and I'm a Data Observability Engineer at Comcast. I specialize in building and maintaining robust, scalable infrastructure and data solutions. I have experience in implementing CI/CD pipelines, optimizing system reliability, and architecting data workflows.

  I am most skilled in: <mark>AWS</mark>, <mark>Terraform</mark>, and <mark>Data Observability</mark>

